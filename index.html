<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dramaxin Box - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0b0f1a; color: #e2e8f0; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .tab-active { color: #ef4444 !important; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .modal-animate { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-24">

    <header class="p-4 flex justify-between items-center sticky top-0 bg-[#0b0f1a]/95 backdrop-blur-md z-40 border-b border-gray-800">
        <button onclick="loadAllDrama()" class="text-2xl font-black text-red-600 italic tracking-tighter hover:scale-105 transition active:scale-95">DRAMAXIN</button>
        <div id="loadingStatus" class="text-[10px] text-gray-500 hidden animate-pulse font-mono tracking-widest">LOADING ALL DATA...</div>
    </header>

    <main class="px-4 mt-4">
        <div class="mb-6 flex gap-2">
            <input id="searchInput" type="text" placeholder="Cari di semua koleksi..." 
                class="w-full bg-[#161b2c] border-none rounded-xl p-3 text-sm outline-none text-white shadow-inner focus:ring-1 focus:ring-red-600">
            <button onclick="handleSearch()" class="bg-red-600 px-5 rounded-xl transition hover:bg-red-700">
                <i class="fa-solid fa-wand-magic-sparkles text-white"></i>
            </button>
        </div>

        <h2 id="sectionLabel" class="text-[10px] font-bold text-gray-500 uppercase tracking-[0.2em] mb-4 italic">SEMUA DRAMA</h2>

        <div id="mainContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
            <div class="col-span-full text-center py-20 text-red-500 animate-pulse font-bold tracking-widest">
                MENGHUBUNGKAN KE SERVER...
            </div>
        </div>
    </main>

    <div id="detailModal" class="fixed inset-0 bg-black/95 z-50 hidden flex items-end md:items-center justify-center backdrop-blur-sm p-2">
        <div class="bg-[#1c2237] w-full max-w-md rounded-t-3xl md:rounded-3xl overflow-hidden modal-animate shadow-2xl flex flex-col max-h-[95vh]">
            <div class="p-5 flex justify-between items-center border-b border-gray-800 bg-[#1c2237] sticky top-0 z-10">
                <h3 id="modalTitle" class="text-sm font-bold truncate pr-4">Detail Drama</h3>
                <button onclick="closeModal()" class="text-gray-400 text-3xl">&times;</button>
            </div>
            <div class="p-5 overflow-y-auto">
                <div id="playerContainer" class="hidden mb-6">
                    <div class="aspect-video bg-black rounded-2xl overflow-hidden shadow-inner ring-1 ring-white/5">
                        <video id="mainPlayer" controls playsinline class="w-full h-full"></video>
                    </div>
                    <div class="flex gap-2 mt-4">
                        <button id="prevBtn" class="flex-1 bg-gray-800 py-3 rounded-xl text-[10px] font-bold uppercase tracking-widest">Prev</button>
                        <button id="nextBtn" class="flex-1 bg-red-600 py-3 rounded-xl text-[10px] font-bold uppercase tracking-widest text-white">Next</button>
                    </div>
                </div>
                <p id="modalDesc" class="text-[11px] text-gray-400 mb-6 italic leading-relaxed"></p>
                <h4 class="font-bold text-[10px] text-red-500 mb-3 tracking-[0.2em] uppercase">Daftar Episode</h4>
                <div id="modalEpisodes" class="space-y-2 pb-10"></div>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-[#0b0f1a]/95 backdrop-blur-md border-t border-gray-800 flex justify-around items-center z-50 py-3">
        <button onclick="loadAllDrama(this)" class="nav-btn text-gray-500 flex flex-col items-center gap-1 tab-active">
            <i class="fa-solid fa-house-chimney-window text-xl"></i>
            <span class="text-[9px] font-bold uppercase">Home</span>
        </button>
        <button onclick="changeTab('trending', this)" class="nav-btn text-gray-500 flex flex-col items-center gap-1">
            <i class="fa-solid fa-bolt-lightning text-xl"></i>
            <span class="text-[9px] font-bold uppercase">Trend</span>
        </button>
        <button onclick="changeTab('foryou', this)" class="nav-btn text-gray-500 flex flex-col items-center gap-1">
            <i class="fa-solid fa-clover text-xl"></i>
            <span class="text-[9px] font-bold uppercase">For You</span>
        </button>
        <button onclick="changeTab('dubindo', this)" class="nav-btn text-gray-500 flex flex-col items-center gap-1">
            <i class="fa-solid fa-language text-xl"></i>
            <span class="text-[9px] font-bold uppercase">Dub</span>
        </button>
        <button onclick="changeTab('vip', this)" class="nav-btn text-gray-500 flex flex-col items-center gap-1">
            <i class="fa-solid fa-crown text-xl"></i>
            <span class="text-[9px] font-bold uppercase">VIP</span>
        </button>
    </nav>

    <script src="app.js"></script>
</body>
</html>
