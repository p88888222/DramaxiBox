<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DRAMAXIN BOX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        body { background-color: #05070a; color: white; -webkit-tap-highlight-color: transparent; }
        .tab-active { color: #ef4444; border-bottom: 2px solid #ef4444; font-weight: bold; }
        .animate-slideUp { animation: slideUp 0.4s ease-out; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="font-sans">

    <header class="sticky top-0 z-40 bg-[#05070a]/90 backdrop-blur-md p-4 border-b border-white/5">
        <div class="flex items-center gap-3 mb-4">
            <div class="bg-red-600 p-2 rounded-lg">
                <i class="fa-solid fa-play text-white"></i>
            </div>
            <h1 class="text-xl font-black tracking-tighter italic">DRAMAXIN<span class="text-red-600">BOX</span></h1>
        </div>
        
        <div class="relative">
            <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
            <input type="text" id="searchInput" 
                class="w-full bg-white/5 border border-white/10 rounded-2xl py-3 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-red-600 transition text-sm" 
                placeholder="Cari judul drama di sini...">
        </div>
    </header>

    <nav class="flex overflow-x-auto gap-6 px-4 py-3 border-b border-white/5 whitespace-nowrap no-scrollbar">
        <button onclick="loadAllDrama(this)" class="nav-btn tab-active text-sm uppercase tracking-widest pb-1">Home</button>
        <button onclick="changeTab('trending', this)" class="nav-btn text-sm uppercase tracking-widest pb-1">Trending</button>
        <button onclick="changeTab('latest', this)" class="nav-btn text-sm uppercase tracking-widest pb-1">Terbaru</button>
        <button onclick="changeTab('vip', this)" class="nav-btn text-sm uppercase tracking-widest pb-1">KONTEN VIP</button>
        <button onclick="changeTab('dubindo', this)" class="nav-btn text-sm uppercase tracking-widest pb-1">DUB INDO</button>
    </nav>

    <main class="p-4 mb-20">
        <div id="sectionLabel" class="text-[10px] font-bold text-red-500 mb-4 tracking-[0.2em] uppercase">Memuat Koleksi...</div>
        <div id="mainContainer" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-3">
            </div>
    </main>

    <div id="detailModal" class="fixed inset-0 z-50 bg-[#05070a] hidden flex flex-col">
        <div class="flex items-center justify-between p-4 border-b border-white/10">
            <button onclick="closeModal()" class="text-gray-400 hover:text-white transition">
                <i class="fa-solid fa-chevron-left text-xl"></i>
            </button>
            <span class="font-bold text-sm truncate px-4" id="modalTitle">Judul Drama</span>
            <button onclick="closeModal()" class="text-gray-400 hover:text-white transition">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
        </div>

        <div class="flex-1 overflow-y-auto pb-10">
            <div id="playerContainer" class="hidden sticky top-0 bg-black z-50">
                <video id="mainPlayer" class="w-full aspect-video bg-black" controls playsinline></video>
                <div class="flex gap-1 p-2 bg-[#0b0f1a]">
                    <button id="prevBtn" class="flex-1 bg-white/5 hover:bg-white/10 py-3 rounded-xl text-[10px] font-bold transition border border-white/5">
                        <i class="fa-solid fa-backward-step mr-2"></i>PREV
                    </button>
                    <button id="nextBtn" class="flex-1 bg-red-600 hover:bg-red-700 py-3 rounded-xl text-[10px] font-bold transition">
                        NEXT<i class="fa-solid fa-forward-step ml-2"></i>
                    </button>
                </div>
            </div>

            <div class="p-4">
                <div class="mb-6">
                    <h2 class="text-xs font-bold text-red-500 mb-2 tracking-widest uppercase">Sinopsis</h2>
                    <p id="modalDesc" class="text-gray-400 text-xs leading-relaxed"></p>
                </div>

                <h2 class="text-xs font-bold text-white mb-4 tracking-widest uppercase">Daftar Episode</h2>
                <div id="modalEpisodes" class="space-y-2">
                    </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
