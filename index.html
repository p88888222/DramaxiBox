<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DRAMAXIN BOX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #05070a; color: white; padding-bottom: 80px; -webkit-tap-highlight-color: transparent; }
        .tab-active i { color: #ef4444; transform: scale(1.1); transition: 0.3s; text-shadow: 0 0 10px rgba(239,68,68,0.3); }
        .tab-active span { color: #ef4444; }
        .animate-slideUp { animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="font-sans">
    <header class="sticky top-0 z-40 bg-[#05070a]/95 backdrop-blur-md p-4 border-b border-white/5">
        <h1 class="text-lg font-black italic mb-4 tracking-tighter">DRAMAXIN<span class="text-red-600">BOX</span></h1>
        <div class="relative">
            <i class="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-sm"></i>
            <input type="text" id="searchInput" class="w-full bg-white/5 border border-white/10 rounded-xl py-2.5 pl-11 text-sm focus:outline-none focus:ring-1 focus:ring-red-600" placeholder="Cari drama favorit...">
        </div>
    </header>

    <main class="p-4">
        <div id="sectionLabel" class="text-[10px] font-bold text-gray-500 mb-4 tracking-[0.2em] uppercase flex items-center gap-2">
            <span class="w-1.5 h-1.5 bg-red-600 rounded-full animate-pulse"></span> Koleksi
        </div>
        <div id="mainContainer" class="grid grid-cols-3 gap-3"></div>
    </main>

    <footer class="fixed bottom-0 inset-x-0 bg-[#0b0f1a]/95 border-t border-white/5 p-2 flex justify-around z-50 backdrop-blur-lg">
        <button onclick="changeTab('trending', this)" class="nav-btn tab-active flex flex-col items-center gap-1 flex-1">
            <i class="fa-solid fa-house-chimney text-lg"></i><span class="text-[9px] uppercase font-bold">Home</span>
        </button>
        <button onclick="changeTab('latest', this)" class="nav-btn flex flex-col items-center gap-1 flex-1 text-gray-500">
            <i class="fa-solid fa-fire text-lg"></i><span class="text-[9px] uppercase font-bold">Hot</span>
        </button>
        <button onclick="changeTab('vip', this)" class="nav-btn flex flex-col items-center gap-1 flex-1 text-gray-500">
            <i class="fa-solid fa-crown text-lg"></i><span class="text-[9px] uppercase font-bold">VIP</span>
        </button>
        <button onclick="changeTab('dubindo', this)" class="nav-btn flex flex-col items-center gap-1 flex-1 text-gray-500">
            <i class="fa-solid fa-microphone text-lg"></i><span class="text-[9px] uppercase font-bold">Dub</span>
        </button>
    </footer>

    <div id="detailModal" class="fixed inset-0 z-[60] bg-[#05070a] hidden flex flex-col">
        <div class="p-4 flex justify-between items-center border-b border-white/5">
            <button onclick="closeModal()" class="w-10 h-10 flex items-center justify-center bg-white/5 rounded-full"><i class="fa-solid fa-chevron-left"></i></button>
            <span id="modalTitle" class="text-xs font-bold truncate px-4">Judul Drama</span>
            <div class="w-10"></div>
        </div>
        <div class="flex-1 overflow-y-auto no-scrollbar">
            <div id="playerContainer" class="hidden sticky top-0 bg-black z-10 shadow-2xl">
                <video id="mainPlayer" class="w-full aspect-video" controls playsinline webkit-playsinline></video>
                <div class="flex p-2 gap-1 bg-[#0b0f1a]">
                    <button id="prevBtn" class="flex-1 bg-white/5 py-3 rounded-xl text-[10px] font-bold border border-white/5 italic">PREV</button>
                    <button id="nextBtn" class="flex-1 bg-red-600 py-3 rounded-xl text-[10px] font-bold tracking-widest italic">NEXT EPISODE</button>
                </div>
            </div>
            <div class="p-5">
                <div class="bg-white/5 p-4 rounded-2xl mb-6">
                    <h2 class="text-[9px] font-bold text-red-500 mb-2 uppercase tracking-widest">Sinopsis</h2>
                    <p id="modalDesc" class="text-xs text-gray-400 leading-relaxed"></p>
                </div>
                <h2 class="text-[9px] font-bold text-white mb-4 uppercase tracking-widest">Daftar Episode</h2>
                <div id="modalEpisodes" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
