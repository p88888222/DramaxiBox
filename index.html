<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dramaxin Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0b0f1a; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .tab-active { color: #ef4444 !important; border-top: 2px solid #ef4444; }
        .modal-animate { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body class="pb-24">

    <header class="p-4 flex justify-between items-center sticky top-0 bg-[#0b0f1a]/95 backdrop-blur-md z-40">
        <h1 class="text-xl font-bold text-red-600">DRAMAXIN</h1>
        <button onclick="changeTab('populersearch', this)" class="bg-slate-800/50 px-3 py-1.5 rounded-md text-sm flex items-center gap-2">
            <i class="fa-solid fa-magnifying-glass text-xs"></i> Populer
        </button>
    </header>

    <main class="px-4">
        <div class="mb-6">
            <input id="searchInput" type="text" placeholder="Cari drama..." 
                class="w-full bg-[#161b2c] border-none rounded-lg p-3 text-sm focus:ring-1 focus:ring-red-600 outline-none">
        </div>

        <h2 id="sectionLabel" class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4">DRAMA TRENDING</h2>

        <div id="dramaGrid" class="grid grid-cols-2 sm:grid-cols-3 gap-4 text-white">
            <div class="col-span-full text-center py-20 opacity-50">Memuat data...</div>
        </div>
    </main>

    <div id="detailModal" class="fixed inset-0 bg-black/80 z-50 hidden flex items-end md:items-center justify-center backdrop-blur-sm">
        <div class="bg-[#1c2237] w-full max-w-md rounded-t-2xl md:rounded-2xl overflow-hidden modal-animate shadow-2xl">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modalTitle" class="text-lg font-bold">Detail Drama</h3>
                    <button onclick="closeModal()" class="text-gray-400 text-3xl">&times;</button>
                </div>
                <hr class="border-gray-700 mb-4">
                <p id="modalDesc" class="text-sm text-gray-400 mb-6 max-h-32 overflow-y-auto"></p>
                
                <h4 class="font-bold text-sm mb-3 text-red-500">Pilih Episode:</h4>
                <div id="modalEpisodes" class="grid grid-cols-1 gap-2 max-h-60 overflow-y-auto pr-2"></div>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-[#161b2c] border-t border-gray-800 flex justify-around items-center z-50">
        <button onclick="changeTab('trending', this)" class="nav-btn flex flex-col items-center py-3 gap-1 text-gray-500 w-full transition">
            <i class="fa-solid fa-fire text-lg"></i><span class="text-[10px]">Trending</span>
        </button>
        <button onclick="changeTab('latest', this)" class="nav-btn flex flex-col items-center py-3 gap-1 text-gray-500 w-full transition">
            <i class="fa-solid fa-square-rss text-lg"></i><span class="text-[10px]">Terbaru</span>
        </button>
        <button onclick="changeTab('foryou', this)" class="nav-btn flex flex-col items-center py-3 gap-1 text-gray-500 w-full transition">
            <i class="fa-solid fa-wand-magic-sparkles text-lg"></i><span class="text-[10px]">For You</span>
        </button>
        <button onclick="changeTab('dubindo', this)" class="nav-btn flex flex-col items-center py-3 gap-1 text-gray-500 w-full transition">
            <i class="fa-solid fa-flag text-lg"></i><span class="text-[10px]">Dub</span>
        </button>
        <button onclick="changeTab('vip', this)" class="nav-btn flex flex-col items-center py-3 gap-1 text-gray-500 w-full transition">
            <i class="fa-solid fa-gem text-lg"></i><span class="text-[10px]">VIP</span>
        </button>
    </nav>

    <script src="app.js"></script>
</body>
</html>
