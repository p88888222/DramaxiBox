<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DRAMAXIN BOX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #05070a; color: white; padding-bottom: 80px; }
        .tab-active i { color: #ef4444; transform: scale(1.1); transition: 0.3s; }
        .tab-active span { color: #ef4444; }
        .animate-slideUp { animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="font-sans">
    <header class="sticky top-0 z-40 bg-[#05070a]/90 backdrop-blur-md p-4 border-b border-white/5">
        <h1 class="text-lg font-black italic mb-4">DRAMAXIN<span class="text-red-600">BOX</span></h1>
        <div class="relative">
            <i class="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
            <input type="text" id="searchInput" class="w-full bg-white/5 border border-white/10 rounded-xl py-2.5 pl-11 text-sm focus:outline-none focus:ring-1 focus:ring-red-600" placeholder="Cari drama...">
        </div>
    </header>

    <main class="p-4">
        <div id="sectionLabel" class="text-[10px] font-bold text-gray-500 mb-4 tracking-widest uppercase">Koleksi</div>
        <div id="mainContainer" class="grid grid-cols-3 gap-3"></div>
    </main>

    <footer class="fixed bottom-0 inset-x-0 bg-[#0b0f1a]/95 border-t border-white/5 p-2 flex justify-around z-50">
        <button onclick="changeTab('trending', this)" class="nav-btn tab-active flex flex-col items-center gap-1 flex-1">
            <i class="fa-solid fa-house text-lg"></i><span class="text-[9px] uppercase font-bold">Home</span>
        </button>
        <button onclick="changeTab('latest', this)" class="nav-btn flex flex-col items-center gap-1 flex-1">
            <i class="fa-solid fa-bolt text-lg"></i><span class="text-[9px] uppercase font-bold">New</span>
        </button>
        <button onclick="changeTab('vip', this)" class="nav-btn flex flex-col items-center gap-1 flex-1">
            <i class="fa-solid fa-crown text-lg"></i><span class="text-[9px] uppercase font-bold">VIP</span>
        </button>
        <button onclick="changeTab('dubindo', this)" class="nav-btn flex flex-col items-center gap-1 flex-1">
            <i class="fa-solid fa-microphone text-lg"></i><span class="text-[9px] uppercase font-bold">Dub</span>
        </button>
    </footer>

    <div id="detailModal" class="fixed inset-0 z-[60] bg-[#05070a] hidden flex flex-col">
        <div class="p-4 flex justify-between border-b border-white/5">
            <button onclick="closeModal()"><i class="fa-solid fa-chevron-left text-xl"></i></button>
            <span id="modalTitle" class="text-xs font-bold truncate px-4">Judul</span>
            <div class="w-6"></div>
        </div>
        <div class="flex-1 overflow-y-auto">
            <div id="playerContainer" class="hidden sticky top-0 bg-black z-10">
                <video id="mainPlayer" class="w-full aspect-video" controls playsinline></video>
                <div class="flex p-2 gap-1 bg-black/50 backdrop-blur">
                    <button id="prevBtn" class="flex-1 bg-white/10 py-3 rounded-lg text-[10px] font-bold">PREV</button>
                    <button id="nextBtn" class="flex-1 bg-red-600 py-3 rounded-lg text-[10px] font-bold">NEXT</button>
                </div>
            </div>
            <div class="p-5">
                <p id="modalDesc" class="text-xs text-gray-400 mb-6 leading-relaxed"></p>
                <div id="modalEpisodes" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
