<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dramaxin Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0b0f1a; color: #e2e8f0; font-family: sans-serif; }
        .tab-active { color: #ef4444 !important; border-top: 2px solid #ef4444; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="pb-20">

    <header class="p-4 sticky top-0 bg-[#0b0f1a]/95 backdrop-blur-md z-40 flex justify-between items-center">
        <h1 class="text-xl font-bold text-red-600">DRAMAXIN</h1>
    </header>

    <main class="px-4">
        <div class="mb-6 flex gap-2">
            <input id="searchInput" type="text" placeholder="Cari drama..." class="w-full bg-[#161b2c] rounded-lg p-3 text-sm outline-none text-white">
            <button onclick="handleSearch()" class="bg-red-600 px-4 rounded-lg"><i class="fa-solid fa-search"></i></button>
        </div>

        <h2 id="sectionLabel" class="text-xs font-bold text-gray-500 uppercase mb-4">DRAMA TRENDING</h2>
        <div id="dramaGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
            <div class="col-span-full text-center py-20">Memuat data...</div>
        </div>
    </main>

    <div id="detailModal" class="fixed inset-0 bg-black/95 z-50 hidden flex items-end justify-center p-4">
        <div class="bg-[#1c2237] w-full max-w-md rounded-t-2xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="p-4 border-b border-gray-800 flex justify-between items-center">
                <h3 id="modalTitle" class="font-bold truncate">Detail</h3>
                <button onclick="closeModal()" class="text-2xl">&times;</button>
            </div>
            <div class="p-6 overflow-y-auto">
                <div id="videoPlayerContainer" class="hidden mb-4">
                    <video id="player" controls class="w-full rounded-lg bg-black aspect-video"></video>
                    <div class="flex gap-2 mt-2">
                        <button id="prevBtn" class="flex-1 bg-slate-800 py-2 rounded text-xs">PREV</button>
                        <button id="nextBtn" class="flex-1 bg-red-600 py-2 rounded text-xs">NEXT</button>
                    </div>
                </div>
                <p id="modalDesc" class="text-[10px] text-gray-400 mb-4 italic"></p>
                <div id="modalEpisodes" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 w-full bg-[#161b2c] border-t border-gray-800 flex justify-around z-50">
        <button onclick="changeTab('trending', this)" class="nav-btn py-3 text-gray-500 w-full tab-active"><i class="fa-solid fa-fire"></i></button>
        <button onclick="changeTab('latest', this)" class="nav-btn py-3 text-gray-500 w-full"><i class="fa-solid fa-clock"></i></button>
        <button onclick="changeTab('dubindo', this)" class="nav-btn py-3 text-gray-500 w-full"><i class="fa-solid fa-flag"></i></button>
        <button onclick="changeTab('vip', this)" class="nav-btn py-3 text-gray-500 w-full"><i class="fa-solid fa-gem"></i></button>
    </nav>

    <script src="app.js"></script>
</body>
</html>
