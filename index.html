<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dramaxin Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0b0f1a; color: #e2e8f0; font-family: sans-serif; }
        .tab-active { color: #ef4444 !important; border-top: 2px solid #ef4444; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="pb-24">

    <header class="p-4 sticky top-0 bg-[#0b0f1a] z-40 border-b border-gray-800">
        <h1 class="text-xl font-bold text-red-600">DRAMAXIN</h1>
    </header>

    <main class="p-4">
        <div class="flex gap-2 mb-6">
            <input id="searchInput" type="text" placeholder="Cari drama..." class="w-full bg-[#161b2c] rounded-lg p-3 text-sm outline-none">
            <button onclick="doSearch()" class="bg-red-600 px-4 rounded-lg"><i class="fas fa-search"></i></button>
        </div>

        <h2 id="labelTitle" class="text-xs font-bold text-gray-500 mb-4 uppercase">Trending</h2>
        <div id="gridBox" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
            </div>
    </main>

    <div id="playerModal" class="fixed inset-0 bg-black/95 z-50 hidden flex items-end justify-center">
        <div class="bg-[#1c2237] w-full max-w-md rounded-t-2xl max-h-[90vh] overflow-y-auto">
            <div class="p-4 flex justify-between border-b border-gray-800 sticky top-0 bg-[#1c2237] z-10">
                <h3 id="mTitle" class="font-bold truncate pr-4">Detail</h3>
                <button onclick="closeM()" class="text-2xl">&times;</button>
            </div>
            <div class="p-4">
                <div id="videoArea" class="hidden mb-4">
                    <video id="vidObj" controls class="w-full rounded-lg bg-black"></video>
                    <div class="flex gap-2 mt-2">
                        <button onclick="goNav(-1)" class="flex-1 bg-gray-800 p-2 rounded text-xs">PREV</button>
                        <button onclick="goNav(1)" class="flex-1 bg-red-600 p-2 rounded text-xs">NEXT</button>
                    </div>
                </div>
                <p id="mDesc" class="text-[10px] text-gray-400 mb-4"></p>
                <div id="epList" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 w-full bg-[#161b2c] border-t border-gray-800 flex justify-around z-40">
        <button onclick="navTo('trending', this)" class="nav-i p-4 tab-active"><i class="fas fa-fire"></i></button>
        <button onclick="navTo('latest', this)" class="nav-i p-4 text-gray-500"><i class="fas fa-clock"></i></button>
        <button onclick="navTo('dubindo', this)" class="nav-i p-4 text-gray-500"><i class="fas fa-flag"></i></button>
        <button onclick="navTo('vip', this)" class="nav-i p-4 text-gray-500"><i class="fas fa-gem"></i></button>
    </nav>

    <script src="app.js"></script>
</body>
</html>
