<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dramaxin Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0b0f1a; color: #e2e8f0; font-family: sans-serif; }
        .tab-active { color: #ef4444 !important; border-bottom: 2px solid #ef4444; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-24">
    <header class="p-4 flex justify-between items-center sticky top-0 bg-[#0b0f1a]/95 backdrop-blur-md z-40 border-b border-gray-800">
        <button onclick="goHome()" class="text-2xl font-black text-red-600 italic tracking-tighter">DRAMAXIN</button>
    </header>

    <main class="px-4 mt-4">
        <div class="mb-6 flex gap-2">
            <input id="searchInput" type="text" placeholder="Cari judul..." class="w-full bg-[#161b2c] rounded-lg p-3 text-sm outline-none">
            <button onclick="handleSearch()" class="bg-red-600 px-5 rounded-lg"><i class="fa-solid fa-search"></i></button>
        </div>
        <div id="mainContainer"></div>
    </main>

    <div id="detailModal" class="fixed inset-0 bg-black/95 z-50 hidden flex items-end justify-center p-2">
        <div class="bg-[#1c2237] w-full max-w-md rounded-t-2xl overflow-hidden flex flex-col max-h-[95vh]">
            <div class="p-4 flex justify-between items-center border-b border-gray-800">
                <h3 id="modalTitle" class="text-sm font-bold truncate">Detail</h3>
                <button onclick="closeModal()" class="text-2xl">&times;</button>
            </div>
            <div class="p-4 overflow-y-auto">
                <div id="playerContainer" class="hidden mb-4">
                    <video id="mainPlayer" controls playsinline class="w-full aspect-video bg-black rounded-lg"></video>
                    <div class="flex gap-2 mt-2">
                        <button id="prevBtn" class="flex-1 bg-gray-800 py-2 rounded text-[10px]">PREV</button>
                        <button id="nextBtn" class="flex-1 bg-red-600 py-2 rounded text-[10px] text-white">NEXT</button>
                    </div>
                </div>
                <p id="modalDesc" class="text-[10px] text-gray-400 mb-4"></p>
                <div id="modalEpisodes" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 w-full bg-[#161b2c] border-t border-gray-800 flex justify-around z-50">
        <button onclick="initHome()" class="nav-btn py-4 text-gray-500 w-full tab-active"><i class="fa-solid fa-house"></i></button>
        <button onclick="changeTab('trending', this)" class="nav-btn py-4 text-gray-500 w-full"><i class="fa-solid fa-fire"></i></button>
        <button onclick="changeTab('dubindo', this)" class="nav-btn py-4 text-gray-500 w-full"><i class="fa-solid fa-flag"></i></button>
        <button onclick="changeTab('vip', this)" class="nav-btn py-4 text-gray-500 w-full"><i class="fa-solid fa-gem"></i></button>
    </nav>
    <script src="app.js"></script>
</body>
</html>
