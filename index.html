<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dramaxin Box - Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0b0f1a; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .tab-active { color: #ef4444 !important; border-top: 2px solid #ef4444; }
        .modal-animate { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        video::-webkit-media-controls-enclosure { border-radius: 8px; }
    </style>
</head>
<body class="pb-24">

    <header class="p-4 flex justify-between items-center sticky top-0 bg-[#0b0f1a]/95 backdrop-blur-md z-40">
        <h1 class="text-xl font-bold text-red-600 tracking-tighter">DRAMAXIN</h1>
        <button onclick="changeTab('populersearch', this)" class="bg-slate-800/50 px-3 py-1.5 rounded-md text-sm">
            <i class="fa-solid fa-fire text-xs mr-1"></i> Populer
        </button>
    </header>

    <main class="px-4">
        <div class="mb-6 flex gap-2">
            <input id="searchInput" type="text" placeholder="Cari judul drama..." 
                class="w-full bg-[#161b2c] border-none rounded-lg p-3 text-sm focus:ring-1 focus:ring-red-600 outline-none text-white">
            <button onclick="handleSearch()" class="bg-red-600 px-4 rounded-lg transition hover:bg-red-700">
                <i class="fa-solid fa-magnifying-glass text-white"></i>
            </button>
        </div>

        <h2 id="sectionLabel" class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4 italic">DRAMA TRENDING</h2>

        <div id="dramaGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
            <div class="col-span-full text-center py-20 opacity-50">Memuat data...</div>
        </div>
    </main>

    <div id="detailModal" class="fixed inset-0 bg-black/95 z-50 hidden flex items-end md:items-center justify-center backdrop-blur-sm p-4">
        <div class="bg-[#1c2237] w-full max-w-md rounded-t-2xl md:rounded-2xl overflow-hidden modal-animate shadow-2xl flex flex-col max-h-[90vh]">
            <div class="p-4 flex justify-between items-center border-b border-gray-800">
                <h3 id="modalTitle" class="text-md font-bold text-white truncate mr-4">Detail Drama</h3>
                <button onclick="closeModal()" class="text-gray-400 text-2xl">&times;</button>
            </div>

            <div class="p-6 overflow-y-auto">
                <div id="videoPlayerContainer" class="hidden mb-6">
                    <div class="aspect-video bg-black rounded-lg overflow-hidden mb-3 ring-1 ring-white/10">
                        <video id="player" controls class="w-full h-full" playsinline></video>
                    </div>
                    <div class="flex justify-between gap-2">
                        <button id="prevBtn" class="flex-1 bg-slate-800 hover:bg-slate-700 py-2.5 rounded-lg text-[10px] font-bold transition flex items-center justify-center">
                            <i class="fa-solid fa-backward mr-2"></i> PREV
                        </button>
                        <button id="nextBtn" class="flex-1 bg-red-600 hover:bg-red-700 py-2.5 rounded-lg text-[10px] font-bold transition flex items-center justify-center text-white">
                            NEXT <i class="fa-solid fa-forward ml-2"></i>
                        </button>
                    </div>
                </div>

                <p id="modalDesc" class="text-[11px] text-gray-400 mb-6 leading-relaxed italic"></p>
                
                <h4 class="font-bold text-xs mb-3 text-red-500 flex items-center gap-2">
                    <i class="fa-solid fa-layer-group"></i> DAFTAR EPISODE:
                </h4>
                <div id="modalEpisodes" class="grid grid-cols-1 gap-2">
                    </div>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-[#161b2c] border-t border-gray-800 flex justify-around items-center z-50 shadow-2xl">
        <button onclick="changeTab('trending', this)" class="nav-btn flex flex-col items-center py-3 gap-1 text-gray-500 w-full transition">
            <i class="fa-solid fa-fire text-lg"></i><span class="text-[10px]">Trending</span>
        </button>
        <button onclick="changeTab('latest', this)" class="nav-btn flex flex-col items-center py-3 gap-1 text-gray-500 w-full transition">
            <i class="fa-solid fa-clock text-lg"></i><span class="text-[10px]">Terbaru</span>
        </button>
        <button onclick="changeTab('foryou', this)" class="nav-btn flex flex-col items-center py-3 gap-1 text-gray-500 w-full transition">
            <i class="fa-solid fa-wand-magic-sparkles text-lg"></i><span class="text-[10px]">For You</span>
        </button>
        <button onclick="changeTab('dubindo', this)" class="nav-btn flex flex-col items-center py-3 gap-1 text-gray-500 w-full transition">
            <i class="fa-solid fa-flag text-lg"></i><span class="text-[10px]">Dub</span>
        </button>
        <button onclick="changeTab('vip', this)" class="nav-btn flex flex-col items-center py-3 gap-1 text-gray-500 w-full transition">
            <i class="fa-solid fa-gem text-lg"></i><span class="text-[10px]">VIP</span>
        </button>
    </nav>

    <script src="app.js"></script>
</body>
</html>
